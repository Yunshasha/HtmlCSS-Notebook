<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表单Forms标签主要用于登陆注册搜索等 -->
    <!-- input 默认不换行 -->
    <!-- palceholder属性 - 占位符，提示字 
        
    -->
    <!--action 是之后要传送的地址  -->
    <h2>input标签</h2>
    <form action="">
        姓名 <input type="text" placeholder="name">
        <br>
        密码 <input type="password" placeholder="password">
        <br>
        <br>
        <!-- radio中name值一样的，则能实现单选功能  checked属性指默认选中 -->
        性别 <input type="radio" name="gender">M 
            <input type="radio" name="gender" id="" checked>F
        <br><br>
        兴趣爱好 <input type="checkbox" name="hobby">游泳 <input type="checkbox" name="hobby" id=""> 看书 <input type="checkbox" name="hobby" id="">洗澡
        <br><br>
        <!-- 上传多个文件 加属性multiple -->
        文件 <input type="file" name="" id="" multiple>
        <br><br>
        <input type="submit" value="提交">
        <!-- 提交和重置需要form域标签包裹起来需要提交或者重置的所有信息 -->
        <input type="reset" value="重置">
        <input type="button" value="button">
        <input type="checkbox" name="" id="" checked>我同意协议内容
    </form>
    
    <h2>button标签</h2>
    <button>我是按钮</button>
    <br>
    <button type="submit">我是提交</button>
    <button type="reset">我是重置</button>
    <button type="button">我是普通按钮</button>

    <h2>select下拉菜单标签</h2>
    城市：<select name="" id="">
            <option>beijing</option>
            <option selected>shanghai</option>
            <option>shenzhen</option>
          </select>

    <h2>textarea文本域标签</h2>
    <textarea name="" id="" cols="30" rows="10" placeholder="leave some thoughts">这是我给他的初始留言</textarea>


    <h2>label标签</h2>
    <!-- 第一种方法 -->
    性别 <input type="radio" name="gender" id="M"><label for="M">Male</label> 
    <!-- 第二种方法 -->
    <label><input type="radio" name="gender">Female</label>
    <br>
    
    
</body>
</html>
