<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 没有语义的标签 
    div 独占一行
    span 很多个在一行
    -->
    <div>这是div标签1</div>
    <div>这是div标签2</div>
    <span>这是span标签1</span>
    <span>这是span标签2</span>

    <!-- 有语义的标签, 主要用于mobile端web
    header/ nav/ footer / aside / section / article -->
    <header>web头部</header>
    <nav>web导航栏</nav>

</body>
</html>
