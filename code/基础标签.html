<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--heading tag      <h1>
        paragraph element tag  <p>
        line break tag     <br>
        line tag <hr>  -->
    <h1> This is topic</h1><hr>


    <!-- <h2> first</h2><hr> -->

    <p>这是段落1 <br>换行后的段落1 </p>
    <p>这是段落2</p>

    <del>删除</del>
    <s>删除</s><br>
    <ins><strong>加粗</strong><br></ins>
    <!-- ins  下划线 -->
    <b>加粗</b><br>

    <img src="./greenpass.jpg" alt="我是替换文本,这是我的绿码" title="greenpass" width="200" height=""><!-- title  鼠标悬停时显示 -->
    <br><audio src="./video.mp3"  ></audio> 
    <!-- controls 显示控件 loop 循环播放 autoplay 自动播放 -->
    <video src="./video.mp4" title="polimi照片" width="300" autoplay muted loop controls></video>
    <!-- 部分浏览器，例如谷歌，想自动播放视频需要加muted静音 -->

    <a href="./someConmand.html" target="_blank">跳转到html命令</a>
    <!-- 超链接标签 ，开发初期不知道跳转到哪，则href值赋‘#‘
    taget属性  _self，覆盖原网页    _blank，在其他窗口跳转-->
</body>
</html>
