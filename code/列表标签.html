<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul><b>fruit</b> 
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>pear</li>
        <li>dragenfruit</li>
    </ul>

    <!-- 有序列表 -->
    <ol> <b>score</b>
        <li>anna: 100</li>
        <li>ale: 98</li>

    </ol>

    <!-- 自定义列表  dt-列表主题   dd-主题下的内容/前面自动默认缩进效果-->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>

    </dl>
</body>
</html>
