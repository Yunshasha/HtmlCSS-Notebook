<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器</title>
    <!-- 用于查找父级选择器中的子元素 -->
    <style>
        /*  */
        li:first-child{
            color: aqua;
        }
        li:last-child{
            background-color: grey;
        }
        li:nth-child(5){
            font-size: 40px;
        }
        li:nth-last-child(2){
            background: rgb(76, 28, 210);
        }
        li:nth-child(3n){
            font-style: italic;
        }
    </style>
</head>
<body>
    <div></div>
    <ul>
        <li>这是第1个li</li>
        <li>这是第2个li</li>
        <li>这是第3个li</li>
        <li>这是第4个li</li>
        <li>这是第5个li</li>
        <li>这是第6个li</li>
        <li>这是第7个li</li>
        <li>这是第8个li</li>
    </ul>
</body>
</html>
