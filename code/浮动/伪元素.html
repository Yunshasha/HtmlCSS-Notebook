<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <!-- 通过css模拟出标签效果 -->
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        .father::before{
            content: '老鼠';
            color: aquamarine;
            width: 100px;
            height: 100px;
            background-color: skyblue;
            display: inline-block;
        }
        .father::after{
            content: '大米';
        }
        
    </style>
</head>
<body>
    <div class="father">aaaaa</div>
</body>
</html>
