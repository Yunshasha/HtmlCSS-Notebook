<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css的继承性</title>
    <style>
        /* 文字控制属性都可以继承 */
        div{
            color: pink;
            font-size: 33;
        }
        a:hover{
            text-decoration: none;
            color: aqua;
        }

    </style>
</head>
<body>
    <div>
        this is div.
        <span>this is span in div</span>
        <h1>h1的font size不继承div</h1>
        <a href="#">a的颜色不继承div</a>
    </div>
</body>
</html>
