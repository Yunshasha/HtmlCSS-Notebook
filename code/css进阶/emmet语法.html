<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet简写语法</title>
    <style>
        /*  */
        div{
            /* fsz */
            font-size: 33px;
            font-weight: lighter;
            width: 33px;
        }
        

    </style>
</head>
<body>
    <div class="red"></div> <!-- .red -->
    <div id="box"></div> <!-- #box -->
    <div></div>
    <p></p>
    <!-- 同级 div+p -->
    <div>
        <p></p>
    </div>
    <!-- 父子级div>p -->
    <ul>
        <li></li>
    </ul>
    <!-- ul 里面有三个li  ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- ul>li{111}  -->
    <ul>
        <li>111</li>
    </ul>
    <!-- ui>li{$}*3 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    
    
    
    
</body>
</html>
