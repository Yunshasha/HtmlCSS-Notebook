<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航小测试</title>

    <style>
        a{
            color: aliceblue;
            background-color: red;
            display: inline-block;
            width: 50px;
            height: 30px;
            text-decoration: none;
            /* 文字水平居中 */
            text-align: center;
            /* 更改行高，使垂直居中 */
            line-height: 30px;
        }
        a:hover{
            background-color: yellow;
            color: aqua;
        }
    </style>
</head>
<body>
    <!-- a{导航$}*5 -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
    
    
</body>
</html>
