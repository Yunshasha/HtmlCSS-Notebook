    <title>背景平铺</title>

        div{
            width: 400px;
            height: 400px;
            background-color: pink;
            background-image: url(../../image/echo产品图.jpg);
            /* picture size 358*309 */
            font-size: 66px;
            background-repeat: no-repeat;

        }
    </style>
</head>
<body>
    <div>
        this is word.
    </div>
