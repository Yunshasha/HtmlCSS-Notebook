<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内减模型css3</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;
            /* 此时加了边框和内边距，盒子大小成为220 220 */
            border: 10px;
            padding: 10px;
            /* 如果想固定为200 200 */
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div>content</div>
</body>
</html>
